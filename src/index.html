<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <title>Focus Mood - Free sounds to relax your mind</title>
  </head>
  <body>
    <h1>Focus Mood <i class="fa-solid fa-headphones-simple"></i></h1>

    <h3>Relaxing sounds to increase your focus.</h3>

    <section>
      <h2>Lo-fi beats</h2>
      <div class="music-container" id="music-container">
        <div class="music-info">
          <h4 id="title"></h4>
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
        </div>
        <audio id="audio"></audio>
        <div class="img-container">
          <img alt="music-cover" id="cover" />
        </div>
        <div class="navigation play-fow">
          <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" class="action-btn-big">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
          </button>
          <div class="slider_container">
            <button id="volume" class="volume-btn">
              <i class="fa-solid fa-volume-high"></i>
            </button>
            <input
              type="range"
              min="0"
              max="100"
              value="100"
              id="volume-control"
              class="volume_slider"
            />
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="main.js"></script>
  </body>
</html>
